server:
  port: "8080"
  mode: "release"  # debug, release
  read_timeout: 30
  write_timeout: 30

# Embedding配置（推荐智谱AI）
embedding:
  provider: "zhipu"  # zhipu, qianfan, dashscope, volcengine
  model: "embedding-2"
  api_key: "${ZHIPU_API_KEY}"
  timeout: 30

  # 如果用百度千帆，需要提供secret_key
  # secret_key: "${QIANFAN_SECRET_KEY}"

# Milvus向量数据库
milvus:
  host: "localhost"
  port: "19530"
  username: ""
  password: ""
  database: "cookrag"
  collection_name: "documents"
  dimension: 1024  # 智谱是1024维
  index_type: "IVF_FLAT"
  metric_type: "L2"

# Neo4j图数据库
neo4j:
  uri: "bolt://localhost:7687"
  username: "${NEO4J_USERNAME}"
  password: "${NEO4J_PASSWORD}"
  database: "neo4j"

# Redis缓存
redis:
  host: "localhost"
  port: "6379"
  password: "${REDIS_PASSWORD}"
  db: 0

# LLM配置（用于生成答案）
llm:
  provider: "zhipu"
  model: "glm-4"
  api_key: "${ZHIPU_API_KEY}"
  temperature: 0.1
  max_tokens: 2048
  timeout: 60

# 监控配置
observability:
  enable_tracing: true
  enable_metrics: true
  prometheus_port: 9090
  log_level: "info"  # debug, info, warn, error
