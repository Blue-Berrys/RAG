version: '3.8'

services:
  # Milvus向量数据库
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    command: etcd --listen-client-urls http://0.0.0.0:2379 --advertise-client-urls http://localhost:2379
    volumes:
      - etcd-data:/etcd-data
    networks:
      - cookrag-network

  minio:
    image: minio/minio:latest
    command: minio server /data
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - cookrag-network

  milvus:
    image: milvusdb/milvus:v2.3.3
    ports:
      - "19530:19530"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    depends_on:
      - etcd
      - minio
    volumes:
      - milvus-data:/var/lib/milvus
    networks:
      - cookrag-network

  # Neo4j图数据库
  neo4j:
    image: neo4j:5.12.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/cookrag_password
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j-data:/data
    networks:
      - cookrag-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - cookrag-network

volumes:
  etcd-data:
  minio-data:
  milvus-data:
  neo4j-data:
  redis-data:

networks:
  cookrag-network:
    driver: bridge
